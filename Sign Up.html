<html>
    <title>
        Sign Up 
    </title>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet3.css">
    </head>
    <body>
        <h1>
            Sign Up
        </h1>

        <p class="para1">
            <label> <b>First name:</b></label>
            <input type="text" name="firstname" maxlength="25px" placeholder="Enter First Name..." required /> <br><br>
            <label> Middle name:</label>
            <input type="text" name="middlename" maxlength="25px" placeholder="Enter Middle Name..." required /><br><br>
            <label> Last name:</label>
            <input type="text" name="lastname" maxlength="25px" placeholder="Enter Last Name..." required /><br><br>
            <label> Unit:</label>
            <select>
                <option value="Choir"> Choir</option>
                <option value="Technical"> Technical Unit</option>
                <option value="Sanitory"> Sanitory Unit</option>
                <option value="Hospitality"> Hospitality</option>
                <option value="Secuirty"> Security</option>
                <option value="Teen Choir"> Teen Choir</option>
                <option value="Prayer Band"> Prayer Band</option>
                <option value="Usher"> Ushering Unit</option>
            </select><br><br>
            <label> Gender:</label><br>
            <input type="checkbox" name="Male">Male<br>
            <input type="checkbox" name="Female">Female<br>
            <input type="checkbox" name="Custom">Custom<br>

            <label> Phone: </label>
            <input type="text" name="country code" value="+234" maxlength="15" required /> <br>
            
            <label> Address: </label><br>
            <textarea cols="80" rows="5" value="Address"  placeholder="Enter Address...." required /></textarea><br>

            <label> Enter Your Date Of Birth:</label>
            <input type="date" name="day" required/> <br> <br>

            <label> Age: </label>
            <input id="quantity" type="number" min="18" max="65" value="1" name="quantity" 
            onchange="calc()" required/> <br><br> 

            <label> Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Personal Email..." required /><br><br>

            <label> Password:</label>
            <input type="password" id="pass" name="password" placeholder="Enter Your Password..." required /><br><br>

            <label> Confirm Password:</label>
            <input type="password" id="pass" name="password" placeholder="Confirm Your Password... " required /><br><br>
            

            <a href="continue.html"><button type="submit" class="button"><b>Sign Up</b></button></a>
            <marquee> <i>If you already had an account. Kindly click <span style="color: red;"> LOGIN</span> </i></marquee>
            <a href="Login.html"><button><b> LOGIN </b></button></a><br><br>
            <a href="index.html"> <button type="submit" id="cancelbtn"><b> Cancel</b></button><br></a>
            <b><i><span style="color: red;"> THANKS FOR SIGNING UP</span></i></b>

            

        </p>



    </body>
</html>
