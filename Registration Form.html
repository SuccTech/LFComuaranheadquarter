<html>
    <title>
        Sign Up 
    </title>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet3.css">
    </head>
    <body>
        <h1>
            Sign Up
        </h1>
        <p class="para1">
            <label> First name:</label>
            <input type="text" name="firstname" maxlength="25px" placeholder="Enter First Name"><br><br>
            <label> Middle name:</label>
            <input type="text" name="middlename" maxlength="25px" placeholder="Enter Middle Name"><br><br>
            <label> Last name:</label>
            <input type="text" name="lastname" maxlength="25px" placeholder="Enter Last Name"><br><br>
            <label> Unit To Join:</label>
            <select>
                <option value="Choir"> Choir</option>
                <option value="Technical"> Technical Unit</option>
                <option value="Sanitory"> Sanitory Unit</option>
                <option value="Hospitality"> Hospitality</option>
                <option value="Secuirty"> Security</option>
                <option value="Teen Choir"> Teen Choir</option>
                <option value="Prayer Band"> Prayer Band</option>
            </select><br><br>
            <label> Gender:</label><br>
            <input type="checkbox" name="Male">Male<br>
            <input type="checkbox" name="Female">Female<br>
            <input type="checkbox" name="Custom">Custom<br>

            <label> Phone: </label>
            <input type="text" name="country code" value="+234" maxlength="15"> <br>
            
            <label> Address: </label><br>
            <textarea cols="80" rows="5" value="Address"></textarea><br>

            <label> Email: </label>
            <input type="email" id="email" name="email"><br><br>

            <label> Password:</label>
            <input type="password" id="pass" name="password"><br><br>

            <label> Confirm Password:</label>
            <input type="password" id="pass" name="password">
        </p>


    </body>
</html>
